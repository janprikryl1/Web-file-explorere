<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
</head>
<body>
    <div class="container" style="margin-top: 30px; position: center;">
         <div class="row" id="row_list">
             <!--Category-->
             {% for c in ctgs %}
                  <div class="col-sm">
                        <a href="{% url 'category' category=c.title %}?num={{ c.id }}">
                            <H4>{{ c.title }}</H4>
                            {% if c.photo %}
                                <img src="media/{{ c.photo.name }}" style="width: 160px;">
                            {% endif %}
                            <p>{{ c.description }}</p>
                        </a>
                  </div>
             {% endfor %}
                 </div>
                 <div class="row">
             <!--New-->
             <div class="col-sm">
                 <button onclick="$('#addModalLong').modal();" class="btn btn-outline-success">
                                    <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                      <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                                      <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                                      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    </svg>
                                </button>
              </div>
             <!--Log out-->
             <div class="col-sm">
                <a href="{% url 'lg_out' %}" class="btn btn-warning">Odhlásit se</a>
             </div>
         </div>
    </div>

    <!-- +Kategorie -->
    <div class="modal fade" id="addModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle" style="color: black;">Přidat Kategorii</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <form id="ajax_ctg">
                {% csrf_token %}
                  <div class="modal-body">
                      <H1 style="color: black;">Název</H1>
                      {{ form.title }}
                      <H2 style="color: black;">Popisek</H2>
                      {{ form.description }}
                      <H2 style="color: black;">Fotka</H2>
                      {{ form.photo }}
                  </div>
              <div class="modal-footer">
                <input type="submit" value="Odeslat" class="btn btn-primary">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $('#id_title').keypress(function(){
             $('#id_title').css("background", "white");
         });
    // form upload
    $('#ajax_ctg').submit(function(e){
        e.preventDefault();
        if ($('#id_title').val()=="")
        {
            $('#id_title').css("background", "red");
            return 0;
        }
        //$('#loading').css("display", "block");
        $form = $(this)
        var formData = new FormData(this);
        formData.set("user", "{{ user.id }}");
        //alert(formData.getAll("user"));
        $.ajax({
            url: "{% url 'new_ctg' %}",
            type: 'POST',
            data: formData,
            success: function (response) {
                if (response.name)
                {
                    alert("Jméno je již používané");
                }
                else {
                    $('#row_list').append(`<div class="col-sm"><a href="/categories/${$('#id_title').val()}?num=${response.num}"><H4>${$('#id_title').val()}</H4><p>${$('#id_description').val()}</p></div>`);
                    $('#id_title').val("");
                    $('#id_description').val("");
                    $('#addModalLong').modal('toggle');
                }
            },
            error: function (edata) {
                alert("Chyba, zkuste to prosím znovu.");
                //$('#loading').css("display", "none");
            },
            cache: false,
            contentType: false,
            processData: false
        });
    });
</script>
</body>
</html>
